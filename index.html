          <tr>

          <tr>
            <td>
              <img
                src="https://image.tmdb.org/t/p/w500/9xjZS2rlVxm8SFx8kPC3aIGCOYQ.jpg"

              />

            <td>Titanic</td>
            <td>1997</td>
            <td>

            </td>

        </tbody>
      </table>
